parameters:
- name: workingDirectory
  type: string
  default: ''
- name: registry_url
  type: string
  default: ''
- name: image_name
  type: string
  default: ''
- name: app_name
  type: string
  default: ''
- name: namespace
  type: string
  default: ''
- name: helm_path
  type: string
  default: ''

steps:
- task: CmdLine@2
  displayName: Download Helm Chart
  inputs:
    script: |
      wget https://raw.githubusercontent.com/eminturan/azure-templates/main/backend-api-0.0.1.tgz
  enabled: true

- task: oc-cmd@2
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'ocp-test2'
    #cmd: 'get po -n ${{ parameters.namespace }}'
    uselocalOc: true
  enabled: true

- task: CmdLine@2
  displayName: Deploy To Openshift with Helm Commands
  inputs:
    script: |
      ls
      pwd

      helm upgrade -n ${{ parameters.namespace }} --install ${{ parameters.app_name }} ${{ parameters.helm_path }} -f "$(Build.Repository.LocalPath)/values.yaml" --set image.${{ parameters.project_env }}.repository=${{ parameters.registry_url }}/${{ parameters.image_name }} --set image.${{ parameters.project_env }}.tag=$(Build.BuildId)
