parameters:
- name: workingDirectory
  type: string
  default: ''
- name: buildProject
  type: boolean
  default: false
- name: 'toolset'
  default: maven
  type: string
  values:
  - maven
  - nodejs
  - none


steps:
# maven
- ${{ if eq(parameters.toolset, 'maven') }}:
#  - task: CmdLine@2
#    displayName: Maven Build
  - script: |
      pwd
      echo "$(Pipeline.Workspace)"
      mvn clean install -U -B -f pom.xml -Dmaven.test.skip=true
      echo "$(Build.SourcesDirectory)"
    workingDirectory: '${{ parameters.workingDirectory }}'
    displayName: 'Maven Build'

  - task: CopyFiles@2
    inputs:
      contents: '**'
      targetFolder: $(Build.ArtifactStagingDirectory)
#  - task: PublishBuildArtifacts@1
#    inputs:
#      pathToPublish: $(Build.ArtifactStagingDirectory)
#      artifactName: MavenOutput


# nodejs
- ${{ if eq(parameters.toolset, 'nodejs') }}:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
      displayName: 'Install Node.js'
  - script: |
      npm install
      workingDirectory: '${{ parameters.workingDirectory }}'
      displayName: 'npm install'

  - script: |
      ng build
      workingDirectory: '${{ parameters.workingDirectory }}'
      condition: ${{ parameters.buildProject }}
      displayName: 'npm build'


 # none
- ${{ if eq(parameters.toolset, 'none') }}:
  - task: CmdLine@2
    displayName: Build Process is skipped
    inputs:
      script: |
        echo "Build Process is skipped!"
